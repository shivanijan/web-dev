<html>
    <div class="image-container">
    </div>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">
        <title>Todo List</title>
        <link href="style.css" rel="stylesheet " type="text/css">
        <link rel="icon" type="png" href="fave icon.png">
        
    </head>
    <body>


        <div class="image-container">
        
        
            <h1>Todo List</h1>
        <div id="todos">
            <div id="todo-1">
                <h4>1.Go for running/ walking</h4>
                <button onclick="deleteTodo(1)">Delete</button>

            </div>
            <div id="todo-2">
                <h4>2.Read Newspaper </h4>
                <button onclick="deleteTodo(2)">Delete</button>
            </div>
            <div id="todo-3">
                <h4>3.Go to college</h4>
                <button onclick="deleteTodo(3)">Delete</button>
        </div>
        <div id="todo-4">
            <h4>4. Get books from library</h4>
            <button onclick="deleteTodo(4)">Delete</button>
    </div>
    <div id="todo-5">
        <h4>5.complete the assignment</h4>
        <button onclick="deleteTodo(5)">Delete</button>
</div>
<div>
    <input id="inp" type="text">
    <button onclick="addTodo()">Add Todo</button>
  </div>
  
  </div>
</div>
</body>

    
    <script>
        let currentIndex = 6;
    
        function addTodo() {
          const inputEl = document.getElementById("inp");
          const todoText = inputEl.value.trim();
    
          if (todoText === '') {
            alert('Please enter a todo item.');
            return;
          }
    
          const parentEl = document.getElementById("todos");
    
          // Create new todo div
          const newTodo = document.createElement('div');
          newTodo.setAttribute("id", 'todo-' + currentIndex);
    
          // Create new heading element
          const newHeading = document.createElement('h4');
          newHeading.textContent = currentIndex + '. ' + todoText;
    
          // Create new button element
          const newButton = document.createElement('button');
          newButton.textContent = 'Delete';
          newButton.setAttribute("onclick", "deleteTodo(" + currentIndex + ")");
    
          // Append elements to the new todo div
          newTodo.appendChild(newHeading);
          newTodo.appendChild(newButton);
    
          // Append new todo to the parent element
          parentEl.appendChild(newTodo);
    
          // Increment the index for the next todo item
          currentIndex++;
    
          // Clear the input field
          inputEl.value = '';
        }
    
        function deleteTodo(index) {
          const element = document.getElementById("todo-" + index);
          if (element) {
            element.parentNode.removeChild(element);
          }
        }
      </script>
</html>
